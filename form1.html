<!DOCTYPE html>
<html>
<head>
<title>Form fillup</title>
</head>
<style>
body {background-color:blue;}
h1{color: white;}
p {font-size: 20px; color: white;}
table{background-color:#5dade2; font: size 2px;0px; color:black;}</style>
<h1 align="center">Input Form</h1>
<body>
<table align="center">
<tr>
<td>
<form align="center">
First name:<input type="text" name="firstname">
Last name:<input type="text" name="lastname"><br><br>
Email Address or Phone Number:<input type="text" name="email address or phone number"><br><br>
Username:<input type="text" name="user">
Password:<input type="password" name="pwd"><br><br>
School:<input type="text" name="school"><br><br>
<b>Gender</b>
<input type="radio" name="sex" value="male">Male
<input type="radio" name="sex" value="female">Female<br><br>
<b>Religion</b>
<select name="religion">
<option value="christinity">Christianity</option>
<option value="islam">Islam</option>
<option value="hinduism">Hinduism</option>
<option value="buddhism">Buddhism</option>
<option value="others">Others</option>
</select>
</form>
</td>
</tr>
</table>
<br>
<table align="center">            
<tr>
<td>
<form>
Father's name:<input type="text" name="father's name"><br><br>
Mother's name:<input type="text" name="mother's name"><br><br>
Country:<input type="text" name="country"><br><br>
</form>
</td>
</tr>
</table>
<p align="center">This form may be useful collecting your information & data</p>
</body>
</html>
