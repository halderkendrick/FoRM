<!DOCTYPE html>
<html>
    <head><title>Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form>
            <h1>Student Formfilup</h1>
            <label>Name:</label>
            <br>
            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Last Name">
            <br><br>
            <label>E-mail and Phone Number:</label>
            <br>
            <input type="number" placeholder="Phone number">
            <input type="email" placeholder="E-mail">
            <br><br>
            <label>Password:</label>
            <br>
            <input type="password" placeholder="Password">
            <br><br>
            <label>Date Of Birth:</label>
            <br>
            <input type="date">
            <br><br>
            <label>Gender:</label>
            <br>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female">
            <br><br>
            <label>Subject:</label>
            <br>
            <label for="bangla">Bangla</label>
            <input type="checkbox" name="subject" id="bangla">
            <label for="english">English</label>
            <input type="checkbox" name="subject" id="english"> 
            <label for="math">Math</label>
            <input type="checkbox" name="subject" id="math">  
            <label for="physics">Physics</label>
            <input type="checkbox" name="subject" id="physics"> 
            <label for="chemistry">Chemistry</label>
            <input type="checkbox" name="subject" id="chemistry"> 
            <label for="biology">Biology</label>
            <input type="checkbox" name="subject" id="biology"> 
            <label for="ict">ICT</label>
            <input type="checkbox" name="subject" id="ict"> 
            <br><br>
            <label>Color:</label>
            <input type="color">
            <br><br>
            <input type="range">
            <br><br>
            <input type="file">
            <br><br>
            <button class="b1" type="submit">Submit</button>
            <button class="b2" type="reset">Reset</button>
        </form>
    </body>
</html>
