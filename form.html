<!DOCTYPE html>
<html>
    <head><title>Form</title></head>
    <body>
        <form>
            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Last Name">
            <br><br>
            <input type="number" placeholder="Phone number">
            <input type="email" placeholder="E-mail">
            <br><br>
            <input type="password" placeholder="Password">
            <br><br>
            <label>Date Of Birth</label>
            <br>
            <select>
                <option value="date">Date</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                <option>13</option>
                <option>14</option>
                <option>15</option>
                <option>16</option>
                <option>17</option>
                <option>18</option>
                <option>19</option>
                <option>20</option>
                <option>21</option>
                <option>22</option>
                <option>23</option>
                <option>24</option>
                <option>25</option>
                <option>26</option>
                <option>27</option>
                <option>28</option>
                <option>29</option>
                <option>30</option>
                <option>31</option> 
            </select>
            <select>
                <option value="month">Month</option>
                <option>January</option>
                <option>February</option>
                <option>March</option>
                <option>April</option>
                <option>May</option>
                <option>June</option>
                <option>July</option>
                <option>August</option>
                <option>September</option>
                <option>October</option>
                <option>November</option>
                <option>December</option>
            </select>
            <select>
                <option value="year">Year</option>
                <option>2001</option>
                <option>2002</option>
                <option>2003</option>
                <option>2004</option>
                <option>2005</option>
                <option>2006</option>
                <option>2007</option>
                <option>2008</option>
                <option>2009</option>
                <option>2010</option>
                <option>2011</option>
                <option>2012</option>
                <option>2013</option>
                <option>2014</option>
                <option>2015</option>
                <option>2016</option>
                <option>2017</option>
                <option>2018</option>
                <option>2019</option>
                <option>2020</option>
                <option>2021</option>
                <option>2022</option>
                <option>2023</option>
                <option>2024</option>
                <option>2025</option>
                <option>2026</option>
                <option>2027</option>
                <option>2028</option>
                <option>2029</option>
                <option>2030</option>
                <option>2031</option> 
            </select>
            <input type="date">
            <br><br>
            <label>Gender</label>
            <br>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female">
            <br><br>
            <label>Subject</label>
            <br>
            <label for="bangla">Bangla</label>
            <input type="checkbox" name="subject" id="bangla">
            <label for="english">English</label>
            <input type="checkbox" name="subject" id="english"> 
            <label for="math">Math</label>
            <input type="checkbox" name="subject" id="math">  
            <label for="physics">Physics</label>
            <input type="checkbox" name="subject" id="physics"> 
            <label for="chemistry">Chemistry</label>
            <input type="checkbox" name="subject" id="chemistry"> 
            <label for="biology">Biology</label>
            <input type="checkbox" name="subject" id="biology"> 
            <label for="ict">ICT</label>
            <input type="checkbox" name="subject" id="ict"> 
            <br><br>
            <label>Color</label>
            <input type="color">
            <br><br>
            <input type="range">
            <br><br>
            <input type="file">
            <br><br>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </body>
</html>
